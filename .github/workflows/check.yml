name: Check

on:
  push:
    branches:
      - master
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for hatchling-vcs to determine version from git
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.13
        run: uv python install 3.13
      - name: Install dependencies
        run: uv sync --frozen
      - name: Lint
        run: uv run poe lint
      - name: Format
        run: uv run poe format-check
      - name: Type check
        run: uv run poe type-check
