[tool.poetry]
name = "philipstv-gui"
version = "0.1.0"
description = ""
authors = ["Bazyli Cyran <bazyli.cyran@gmail.com>"]

[tool.poetry.scripts]
philipstv-gui = "philipstv_gui.__main__:main"

[tool.poetry.dependencies]
python = "^3.10"
philipstv = "^0.3.2"
appdirs = "^1.4.4"
ttkbootstrap = "^1.7.3"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.940"
tox-poetry = "^0.4.1"
tox = "^3.24.5"
types-appdirs = "^1.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "ttkbootstrap.*"
ignore_missing_imports = true

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
